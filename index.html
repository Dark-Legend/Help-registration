<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Help Registration Page</title>
</head>
<body>
    <section class="help-re">
        <h1>Helper Registration Page</h1>
        <form action="#">
            <label for="#">Name</label>
            <input type="text" placeholder="Enter Your Name" required>
            <label for="#">Email</label>
            <input type="email" placeholder="Enter Your Email" required>
            <label for="#">Phone Number</label>
            <input type="tel" placeholder="eg: 00000" required>
            <label for="#">Password</label>
            <input type="password" placeholder="Enter Your Password" required>
            <label for="#">Confirm Password</label>
            <input type="password" placeholder="Re- Enter Password" required>
            <label for="#">JobType</label>
            <select for="Cook" >
                <option value="Cook">Cook</option>
                <option value="HouseKeeping">Housekeeping</option>
                <option value="Dry Cleaning">Dry Cleaning</option>
                <option value="Babysitting">Baby Sitting</option>
                <option value="Doctor">Doctor</option>
                <option value="Electrican">Electrican</option>
            </select>
            <div class="btn">
                <button>Submit</button>
                <button class="reset">Reset</button>
            </div>
            <div class="links">
                <a href="#">Have an account</a>
                <a href="#">Sign Up</a>
            </div>
        </form>
    </section>
</body>
</html>
